<div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col" *ngFor="let recipe of recipes">
        <div class="card h-100 shadow">
            <div class="card-body">
                <h5 class="card-title">{{ recipe.title }}</h5>
                <p class="card-text">
                    Para {{ recipe.numberDiner }} comensales
                </p>

                <h6>Ingredientes</h6>
                <ul class="mb-2">
                    <li *ngFor="let ing of recipe.ingredients">
                        {{ ing.quantity }} {{ ing.unit }} de {{ ing.name }}
                    </li>
                </ul>

                <h6>Paso a paso</h6>
                <ol class="mb-2">
                    <li *ngFor="let step of recipe.steps">
                        {{ step.description }}
                    </li>
                </ol>

                <h6>Informaci√≥n nutricional</h6>
                <ul class="mb-2">
                    <li *ngFor="let n of recipe.nutrients">
                        {{ n.name }}: {{ n.amount }}
                    </li>
                </ul>

                <div class="d-flex align-items-center gap-1">
                    <ng-container *ngFor="let star of [1,2,3,4,5]">
                        <i class="bi" [ngClass]="{
                  'bi-star-fill': star <= getAverageRating(recipe),
                  'bi-star': star > getAverageRating(recipe)
                }" role="button" (click)="rateRecipe(recipe.id, star)">
                        </i>
                    </ng-container>
                    <span class="ms-2">
                        ({{ getAverageRating(recipe) | number: '1.1-1' }})
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
